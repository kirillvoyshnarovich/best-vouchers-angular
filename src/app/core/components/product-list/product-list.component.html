<vsf-collection-breadcrumbs [breadcrumbs]="breadcrumbs$ | async"></vsf-collection-breadcrumbs>

<div class="container-p-l">
    <div class="content">
        <div class="content__sidebar">
            <img src="../../../../assets/bestvouchers/baner.jpg">
        </div>
        <div class="content__grid">
            <!-- *ngIf="(totalResults$ | async) !== 0; else noResults" -->
            <!-- <ng-container> -->
                <div class="product-list">
                    <!-- *ngIf="(totalResults$ | async) !== null" -->
                    <ng-container *ngIf="products.length">
                        <vsf-product-card *ngFor="let product of products"
                                          [product]="product"></vsf-product-card>
                    </ng-container>
                    <!-- <ng-template #placeholders>
                        <vsf-product-card *ngFor="let product of placeholderProducts"
                                          [product]="product"></vsf-product-card>
                    </ng-template> -->
                </div>
                <div class="page-control">
                    <div class="page-control__button" (click)="choosePage(+currentPage-1)">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="page-control__list">
                        <span (click)="choosePage(page)" *ngFor="let page of pageList" class="page-control__item" [ngClass]="{'ative-page': currentPage == page}" >
                            {{page}}
                        </span>
                    </div>
                    <div class="page-control__button" (click)="choosePage(+currentPage+1)">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </div>
            <!-- </ng-container> -->
        </div>
    </div>
</div>
